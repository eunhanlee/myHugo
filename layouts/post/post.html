
{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">
  {{ range .Data.Pages.GroupByDate "2006" }}
  <h2>{{ .Key }}</h2>
  <ul>
  {{ range .Pages }}
    {{ .Render "li" }}
  {{ end }}
  </ul>
  {{ end }}
</div>
{{ if (findRE "<pre" .Content 1) }}
    <script src="/js/add-copy-buttons.js"></script>
{{ end }}

{{ partial "footer.html" . }}
