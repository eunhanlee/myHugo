{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Description }}</h2>
</div>
<div class="content">

  {{ partial "post_meta.html" . }}
  {{ partial "katex.html" . }}

  
 {{ $wrappedTable := printf "<div class=pure-table pure-table-bordered> ${1} </div>" }}
 {{ .Content | replaceRE "(<table>(?:.|\n)+?</table>)" $wrappedTable | safeHTML }}
  
  {{ if (findRE "<pre" .Content 1) }}
    {{ partial "add_button.html" . }}
    
{{ end }}
 
  
  {{ partial "share.html" . }}

  {{ partial "prev_next_post.html" . }}
  
  {{ partial "commento.html" . }}
  
  {{ partial "disqus.html" . }}

  {{ partial "telegram.html" . }}

</div>

{{ partial "footer.html" . }}
