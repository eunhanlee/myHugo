baseurl = "https://eunhanlee.github.io/"
languageCode = "en-us"
title = "Eunhan's library"
theme = "blackburn"
author = "Eunhan Lee"
copyright = "&copy; 2021. All rights reserved."
canonifyurls = true
paginate = 10

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "Eunhan's personal web site / portfolio"
  brand = "library"
  googleAnalytics = "poiqqaz"
  disqus = "eunhanlee"
  # CSS name for highlight.js
  highlightjs = "androidstudio"
  dateFormat = "02 Jan 2006"

[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "All Posts"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 3
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 2
    identifier = "about"
    url = "/about/"
  [[menu.main]]
    name = "Algorithm solving"
    pre = "<i class='fas fa-code fa-fw'></i>"
    weight = 5
    identifier = "algorithm-questions"
    url = "/topics/algorithm questions/"
    
  [[menu.main]]
    name = "Code Knowledge"
    pre = "<i class='fa fa-book fa-fw'></i>"
    weight = 4
    identifier = "code-knowledge"
    url = "/topics/code knowledge/"    
    
    
  [[menu.main]]
    name = "Tags"
    pre = "<i class='fa fa-tags fa-fw'></i>"
    identifier = "tag"
    weight = 300
    url = "/tags/"


